<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto Slab', serif;
        }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 400px; /* Adjust the width as needed */
        max-height: 450px;
        margin: 0 auto; /* Center the container horizontally */
      }
      
      .clock {
        width: 250px;
        height: 250px;
        border: 2px solid #000;
        border-radius: 50%;
        position: relative;
        margin-bottom: 20px;
      }
      .hour-hand,
      .minute-hand,
      .second-hand {
        background-color: #000;
        position: absolute;
        transform-origin: bottom center;
        margin-left: 20px;
        margin-top: 10px;
      }
      .hour-hand {
        width: 8px;
        height: 70px;
        top: 50px;
        left: 96px;
      }
      .minute-hand {
        width: 4px;
        height: 90px;
        top: 30px;
        left: 98px;
      }
      .second-hand {
        width: 2px;
        height: 100px;
        top: 20px;
        left: 99px;
        background-color: red;
      }
      .sign-in-button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .sign-in-button{
            width: 150px;
            height: 45px; /* Adjust the height as desired */
            padding: 10px;
            font-size: 16px;
            background-color: black;
            color: white;
           border: none;
           box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
           font-family: 'Roboto Slab', serif;
      }

      .digital-clock {
        font-size: 20px;
        margin-bottom: 10px;
        color: #000;
      }

    </style>
    <script>
    function updateTime() {
        var now = new Date();
        var hours = now.getUTCHours() + 2; // Adding 2 hours to convert to SAST
        var minutes = now.getUTCMinutes();
        var seconds = now.getUTCSeconds();
        var hourHands = document.querySelectorAll('.hour-hand');
        var minuteHands = document.querySelectorAll('.minute-hand');
        var secondHands = document.querySelectorAll('.second-hand');
        var digitalClocks = document.querySelectorAll('.digital-clock'); //digital clock js starts
        var formattedTime = formatTime(hours, minutes, seconds);
        digitalClocks.forEach(function(clock) {                           
          clock.textContent = formattedTime;                
        });                                                                //ends
        hourHands.forEach(function (hand) {
          var hourDeg = hours * 30 + minutes * 0.5; // 30 degrees per hour, 0.5 degrees per minute
          hand.style.transform = `rotate(${hourDeg}deg)`;
        });
        minuteHands.forEach(function (hand) {
          var minuteDeg = minutes * 6; // 6 degrees per minute
          hand.style.transform = `rotate(${minuteDeg}deg)`;
        });
        secondHands.forEach(function (hand) {
          var secondDeg = seconds * 6; // 6 degrees per second
          hand.style.transform = `rotate(${secondDeg}deg)`;
        });
        setTimeout(updateTime, 1000); // Update every second
      }

      function formatTime(hours, minutes, seconds) { //digital clock js starts
        return (
          padZero(hours) +
          ':' +
          padZero(minutes) +
          ':' +
          padZero(seconds)
        );
      }
      function padZero(number) {
        return (number < 10 ? '0' : '') + number;
      }                                             //ends
    </script>
  </head>
  <body onload="updateTime()">
    <div class="container">
        <div class= "heading">
            <h2>Time In<h2>
        </div>
    <span class="digital-clock"></span>
      <span class="clock">
        <span class="hour-hand"></span>
        <span class="minute-hand"></span>
        <span class="second-hand"></span>
      </span>
      <button class="sign-in-button">Sign In</button>
    </div>

    <div class="container">
        <div class= "heading">
            <h2>Time Out<h2>
        </div>
        <span class="digital-clock"></span>
        <div class="clock">
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
          <div class="second-hand"></div>
        </div>
        <button class="sign-in-button">Sign Out</button>
    </div>
  </body>
  </html>
</html>
